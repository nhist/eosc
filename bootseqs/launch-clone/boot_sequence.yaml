################################# BOOT SEQUENCE ###################################


boot_sequence:
- op: system.setcode
  label: Setting zswhq.bios code for account zswhq
  data:
    account: zswhq
    contract_name_ref: zswhq.bios

- op: system.newaccount
  label: Create account zswhq.msig (on-chain multi-signature helper)
  data:
    creator: zswhq
    new_account: zswhq.msig
    pubkey: ephemeral

- op: system.newaccount
  label: Create account zswhq.token (main multi-currency contract, including EOS)
  data:
    creator: zswhq
    new_account: zswhq.token
    pubkey: ephemeral

- op: system.newaccount
  label: Create account zswhq.ram (where buyram proceeds go)
  data:
    creator: zswhq
    new_account: zswhq.ram
    pubkey: ephemeral

- op: system.newaccount
  label: Create account zswhq.ramfee (where buyram fees go)
  data:
    creator: zswhq
    new_account: zswhq.ramfee
    pubkey: ephemeral

- op: system.newaccount
  label: Create account zswhq.names (where bidname revenues go)
  data:
    creator: zswhq
    new_account: zswhq.names
    pubkey: ephemeral

- op: system.newaccount
  label: Create account zswhq.stake (where delegated stakes go)
  data:
    creator: zswhq
    new_account: zswhq.stake
    pubkey: ephemeral

- op: system.newaccount
  label: Create account zswhq.saving (unallocated inflation)
  data:
    creator: zswhq
    new_account: zswhq.saving
    pubkey: ephemeral

- op: system.newaccount
  label: Create account zswhq.bpay (fund per-block bucket)
  data:
    creator: zswhq
    new_account: zswhq.bpay
    pubkey: ephemeral

- op: system.newaccount
  label: Create account zswhq.vpay (fund per-vote bucket)
  data:
    creator: zswhq
    new_account: zswhq.vpay
    pubkey: ephemeral

- op: system.newaccount
  label: Create account zswhq.unregd (to eventually honor unregistered crowdsale accounts)
  data:
    creator: zswhq
    new_account: zswhq.unregd
    pubkey: ephemeral

- op: system.setpriv
  label: Setting privileged account for zswhq.msig
  data:
    account: zswhq.msig

- op: system.setcode
  label: Setting zswhq.msig code for account zswhq.msig
  data:
    account: zswhq.msig
    contract_name_ref: zswhq.msig

- op: system.setcode
  label: Setting zswhq.token code for account zswhq.token
  data:
    account: zswhq.token
    contract_name_ref: zswhq.token

- op: system.setcode
  label: Setting zswhq.unregd code for account zswhq.unregd
  data:
    account: zswhq.unregd
    contract_name_ref: zswhq.unregd

- op: token.create
  label: Creating the EOS currency symbol
  data:
    account: zswhq
    amount: 10000000000.0000 EOS  # Should work with 5% inflation, for the next 50 years (end of uint32 block_num anyway)

- op: token.issue
  label: Issuing initial EOS monetary base
  data:
    account: zswhq
    amount: 1000011821.0000 EOS  # 1B coins, as per distribution model + gift of RAM to new users.
    memo: "Creation of EOS. Credits and Acknowledgments: eosacknowledgments.io"

- op: system.setcode
  label: Replacing zswhq account from zswhq.bios contract to zswhq.system
  data:
    account: zswhq
    contract_name_ref: zswhq.system

- op: snapshot.create_accounts
  label: Creating accounts for ERC-20 holders
  data:
    buy_ram_bytes: 8192
    TESTNET_TRUNCATE_SNAPSHOT: 100

- op: snapshot.load_unregistered
  label: Saving unregistered addresses in zswhq.unregd account, for the future.
  data:
    TESTNET_TRUNCATE_SNAPSHOT: 100

- op: system.resign_accounts
  label: Disabling authorization for system accounts, pointing `zswhq` to the `zswhq.prods` account.
  data:
    accounts:
    - zswhq

    - zswhq.msig
    - zswhq.token

    - zswhq.ram
    - zswhq.ramfee
    - zswhq.stake
    - zswhq.names
    - zswhq.saving
    - zswhq.bpay
    - zswhq.vpay

    - zswhq.unregd
